<!DOCTYPE html>
<html lang="en">
<head>

  <title>Stack </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
  <script src="/js/common.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>


<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50" ng-app="myapp">


  <div id="tour" class="bg-1">
    <!--    Navigation menu -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#myPage"><i>STACK</i></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#myPage">HOME</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">MORE
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">May be in future 1</a></li>
                  <li><a href="#">other conversions</a></li>
                  <li><a href="#">Media</a></li> 
                </ul>
              </li>
              <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
            </ul>
          </div>
        </div>
      </nav><br><br>


      <!--    Container  -->
      <div class="container" ng-controller="MyController"> 

        <p class="text-left">Enter values and Push them on to stack..!</p>   <br>

        <div class="row text-center">

        <form>

           <div class="col-sm-2">
            <input type="number" class="form-control" id="currency" placeholder="Enter Value" required >
          </div>

          <div class="col-sm-2">
           <button class="btn" data-toggle="modal" ng-click="convert();">Push > </button>
         </div>

         <div class="col-sm-2">
           <table border="1">
             <tr ng-repeat="x in myData.slice().reverse() track by $index">
              <td>{{x}}</td>
            </tr>
          </table>

        </div>

      </form>

      <div class="col-sm-2">
       <button class="btn" ng-click="pop();">POP </button>
       <br>
       <br>
       <span id="textval" ></span>
     </div>


     <div class="col-sm-2">
       <button class="btn" data-toggle="modal" ng-click="reset();">Reset Session > </button>  
       <span id="text-span"><i>(Also, we can close the browser to get new session..)</i></span>
     </div>


   </div>

 </div>
</div>


<!-- Footer -->
<footer class="text-center">
  <br><br>
  <a class="up-arrow" href="#myPage" data-toggle="tooltip" title="TO TOP">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <p>Scroll to top</p> 
</footer>

</body>
</html>
